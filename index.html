<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/375037ebf5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="tempTodayFDegree" class="temperature" id="temperature">
            42°F
            <p>
                </span>
            </p>
        </h1>
        <h2 id="cityName">Chicago</h2>

        <div class="row">
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-solid fa-cloud fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-solid fa-snowflake fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-solid fa-cloud-rain fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-regular fa-sun fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-solid fa-smog  fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-solid fa-cloud-sun  fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-solid fa-cloud-sun-rain  fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
                <div class="col-1"><i class="fa-regular fa-calendar fa-2x"></i></div>
                <div class="col-2"><i class="fa-solid fa-cloud-showers-heavy  fa-2x"></i></div>
                <h4>38°F | 4°C</h4>
            </div>
            <div class="TodayIcon"><i class="fa-solid fa-cloud-sun fa-2x float-right"></i></div>
        </div>
        <h3 class="todayDate" id="todayDate">
            Jan 14th 10:00 am
        </h3>
        <form class="searchBar" id="search-form">
            <input type="text" placeholder="Enter a City Name" name="search" id="search-text-input">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <p><a href=https://github.com/bkjoap/weather-app>Source Code </a>by Briana Payne</p>
    <script src="src/index.js"></script>
</body>

</html>
